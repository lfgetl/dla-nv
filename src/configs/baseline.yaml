defaults:
  - generator: generator
  - mpd: mpd
  - msd: msd
  - writer: cometml
  - metrics: example
  - datasets: nv
  - dataloader: example
  - transforms: nv
  - _self_
optimizer_g:
  _target_: torch.optim.AdamW
  lr: 2e-4
  betas:
    - 0.8
    - 0.99
  weight_decay: 0.01
optimizer_d:
  _target_: torch.optim.AdamW
  lr: 2e-4
  betas:
    - 0.8
    - 0.99
  weight_decay: 0.01
lr_schedule_g:
  _target_: torch.optim.lr_scheduler.StepLR
  gamma: 0.999
  step_size: ${trainer.epoch_len}
lr_schedule_d:
  _target_: torch.optim.lr_scheduler.StepLR
  gamma: 0.999
  step_size: ${trainer.epoch_len}
generator_loss:
  _target_: src.loss.TotalGenLoss
discriminator_loss:
  _target_: src.loss.DiscriminatorLoss
trainer:
  log_step: 250
  n_epochs: 100
  epoch_len: 3275
  device_tensors: ["spectrogram", "generated_spectrogram", "target_audio", "generated_audio", "features_mpd_real", "features_mpd_gen", "features_msd_real", "features_msd_gen", "msd_outputs_gen", "mpd_outputs_gen", "msd_outputs_real", "mpd_outputs_real"] # which tensors should be on device (ex. GPU)
  resume_from: null # null or path to the checkpoint dir with *.pth and config.yaml
  device: auto # device name or "auto"
  override: False # if True, will override the previous run with the same name
  monitor: "off" # "off" or "max/min metric_name", i.e. our goal is to maximize/minimize metric
  save_period: 1 # checkpoint each save_period epochs in addition to the best epoch
  early_stop: ${trainer.n_epochs} # epochs for early stopping
  save_dir: "saved"
  seed: 1
